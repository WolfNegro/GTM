<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web de Prueba con GTM</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Tag Manager -->

    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

<body>
  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>🚀 Mi página de prueba para GTM</h1>
  </header>
  <main>
    <p>Usa esta página para practicar activadores en Google Tag Manager.</p>
    
    <button id="btn-compra" class="btn">Comprar ahora</button>
    <button class="btn" id="btn-vermas">Ver más información</button>

    <a href="#" class="btn-link">Enlace de prueba</a>

    <hr>

    <h2>Formulario de contacto (solo para práctica)</h2>
    <form id="form-contacto">
      <label>Nombre:
        <input type="text" name="nombre" placeholder="Tu nombre">
      </label><br><br>
      <label>Email:
        <input type="email" name="email" placeholder="tu@email.com">
      </label><br><br>
      <label>Mensaje:
        <textarea name="mensaje" placeholder="Escribe algo..."></textarea>
      </label><br><br>
      <label>
        <input type="checkbox" name="acepto"> Acepto términos
      </label><br><br>
      <label>
        <input type="radio" name="opcion" value="1"> Opción 1
      </label>
      <label>
        <input type="radio" name="opcion" value="2"> Opción 2
      </label><br><br>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Mi nombre - Proyecto GTM</p>
  </footer>
</body>
</html>
